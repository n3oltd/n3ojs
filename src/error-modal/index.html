<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>N3O Error Modal</title>

    <script type="module" src="./build/index.js"></script>

    <script type="module">
      const el = document.querySelector("#donationForm-errorModal");
      el.data = {
        showing: true,
        genericErrorText: "Sorry, an error has occurred. If you continue to experience difficulties please contact our donor care team on +44 (0)3000 121 121.",
        onClose: () => {
          el.setAttribute("showing", "false");
        },
        error: {
          status: 400,
          title: "Something went wrong",
          errors: {
            "allocation.amount": "Amount must be entered",
            "allocation.location": "Location is not valid",
          }
        },
      };


      var button = document.getElementById("modalVisButton");
      button.addEventListener("click", function () {
        var modal = document.getElementById("donationForm-errorModal");
        modal.setAttribute("showing", "true");
      })

    </script>

    <style>
        error-modal {
            --border-radius: 2px;
            --font-family: "Museo Sans 300", Arial, sans-serif !important;
            --default-text-color: rgb(33, 37, 41);
            --error-text-color: #E33A3A;
        }
    </style>
</head>

<body>
<div style="background: #F26F22">
    <h2>
        EXAMPLE PAGE
    </h2>
</div>
<error-modal id="donationForm-errorModal" showing="false"></error-modal>
<button id="modalVisButton">
    Show Modal
</button>
</body>

</html>
