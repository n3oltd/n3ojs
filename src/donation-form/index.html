<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/materialicons/v121/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2) format('woff2');
    }
    @font-face {
      font-family: 'MuseoSansRounded500';
      src: url(https://readfoundation.org.uk/assets/fonts/MuseoSans_500.otf) format("opentype");
    }    
  </style>
  <title>N3O Donation Form</title>

  <script type="module" src="./build/index.js"></script>

  <style>
    data-donation-form {
      --row-spacing: 16px;
      --font-family: "MuseoSansRounded500", Arial, sans-serif !important;
      --default-text-color: rgb(33, 37, 41);
      --text-muted-color: #6c757d;
      --input-height: 40px;
      --input-font-size: 16px;
      --header-font-size: 20px;
      --text-color: #212529;
      --afh-border-radius: 80px;

      --theme-color: #C80001;
      --form-background-color: #e9e8e8;;

      --type-button-text-transform: uppercase;
      --type-button-padding: 16px 12px;

      --button-text-size: 18px;

      --button-background-color: none;
      --button-text-color: #6c757d;
      --button-border: 1px solid #6c757d;
      --button-box-shadow: none;

      --button-hover-background-color: var(--theme-color);
      --button-hover-text-color: #fff;
      --button-hover-border: 1px solid var(--theme-color);
      --button-hover-box-shadow: var(--input-box-shadow);

      --button-selected-background-color: var(--theme-color);
      --button-selected-text-color: #fff;
      --button-selected-border: 1px solid var(--theme-color);
      --button-selected-box-shadow: var(--input-box-shadow);

      --donate-button-text-color: #fff;
      --donate-button-background: #C80001;
      --donate-button-hover-text-color: #fff;
      --donate-button-hover-background: var(--theme-color);
      --donate-button-hover-border: none;
      --donate-button-hover-box-shadow: none;

      --donate-button-icon-color: #fff;

      /* NOTE: Hex colour here must begin with %23 not # as # character is considered a fragment identifier. */
      --select-dropdown-url: url("data:image/svg+xml;utf8,<svg fill='%211c18' height='40' viewBox='0 0 26 26' width='26' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");

    }
  </style>
  <script type="module">
    const el = document.querySelector("#donationForm");
    const el2 = document.querySelector("#quickDonationForm");
    el.data = {
      formId: "a8492d39-1455-4de4-bcb2-e4d014d9bfc5",
      baseUrl: "https://read-uk-staging.n3o.site",
      showFrequencyFirst: true,
      showCurrencyText: true,
      footerText: "We accept all major credit cards and PayPal",
      icons: {
        donateButton: {icon: "favorite", variety: "filled" }
      }
    };

    el2.data = {
      formId: "a8492d39-1455-4de4-bcb2-e4d014d9bfc5",
      baseUrl: "https://read-uk-staging.n3o.site",
      showFrequencyFirst: true,
      showCurrencyText: true,
      footerText: "We accept all major credit cards and PayPal",
      icons: {
        donateButton: {icon: "favorite", variety: "filled" }
      }
    };
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    /* AFH frequency options button are fully-rounded, this might not apply to other clients -- but this styling doesn't work here.
    moved to line 143 on donationFormStyles.ts
    ===========================================
    .n3o-donation-frequency-container .n3o-donation-form-button{
      border-radius: 80px;
    } */

    #quickDonationFormContainer {
      width: 100%;
      position: fixed;
      bottom: 0;
      background: var(--form-background-color);
      display: flex;
      padding: 0;
      margin: 0;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 992px){
      #quickDonationForm::before{
        /* need to replace content with SVG path or direct file */
        content: url("https://actionforhumanity-uk-staging.n3o.site/assets/images/quick-donate.svg");
        position: relative;
        /* vertical-align: middle; */
        top: 84px;
        left: 40px;
      }
    }
    
  </style>
</head>

<body>
<div style="height: 800px">
  <div style="width: 300px">
    <data-donation-form id="donationForm" type="full"> </data-donation-form>
    <div id="quickDonationFormContainer">
      <data-donation-form id="quickDonationForm" type="quick"> </data-donation-form>
    </div>
  </div>
</div>
</body>

</html>
