<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>N3O Donation Form</title>

  <script type="module" src="./build/index.js"></script>

  <style>
    data-donation-form {
      --row-spacing: 16px;
      --font-family: "Museo Sans 300", Arial, sans-serif !important;
      --default-text-color: rgb(33, 37, 41);
      --text-muted-color: #6c757d;
      --input-height: 28px;
      --input-font-size: 16px;
      --input-box-shadow: 0 0 0 0.2rem rgba(79, 175, 70, 0.5);
      --header-font-size: 20px;
      --text-color: #212529;

      --theme-color: #4FAF46;

      --type-button-text-transform: uppercase;
      --type-button-padding: 6px 12px;

      --button-text-size: 18px;

      --button-background-color: none;
      --button-text-color: #6c757d;
      --button-border: 1px solid #6c757d;
      --button-box-shadow: none;

      --button-hover-background-color: var(--theme-color);
      --button-hover-text-color: #fff;
      --button-hover-border: 1px solid var(--theme-color);
      --button-hover-box-shadow: var(--input-box-shadow);

      --button-selected-background-color: var(--theme-color);
      --button-selected-text-color: #fff;
      --button-selected-border: 1px solid var(--theme-color);
      --button-selected-box-shadow: var(--input-box-shadow);

      --donate-button-text-color: #fff;
      --donate-button-background: #F26F22;
      --donate-button-hover-text-color: #fff;
      --donate-button-hover-background: var(--theme-color);
      --donate-button-hover-border: none;
      --donate-button-hover-box-shadow: none;

      /* NOTE: Hex colour here must begin with %23 not # as # character is considered a fragment identifier. */
      --select-dropdown-url: url("data:image/svg+xml;utf8,<svg fill='%234FAF46' height='26' viewBox='0 0 26 26' width='26' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");

    }
  </style>
  <script type="module">
    const el = document.querySelector("#donationForm");
    const el2 = document.querySelector("#quickDonationForm");
    el.data = {
      formId: "a8492d39-1455-4de4-bcb2-e4d014d9bfc5",
      baseUrl: "https://localhost:5001",
      showFrequencyFirst: true,
      showCurrencyText: true,
      footerText: "We accept all major credit cards and PayPal"
    };

    el2.data = {
      formId: "a8492d39-1455-4de4-bcb2-e4d014d9bfc5",
      baseUrl: "https://localhost:5001",
      showFrequencyFirst: true,
      showCurrencyText: true,
      footerText: "We accept all major credit cards and PayPal"
    };
  </script>

  <style>
    * {
      box-sizing: border-box;
    }
    #quickDonationFormContainer {
      width: 100%;
      position: fixed;
      bottom: 0;
      background: rgba(255,255,255, 0.8);
      display: flex;
      padding: 10px;
      align-items: center;
    }
  </style>
</head>

<body>
<div style="height: 800px">
  <div style="width: 300px">
    <data-donation-form id="donationForm" type="full"> </data-donation-form>
    <div id="quickDonationFormContainer">
      <data-donation-form id="quickDonationForm" type="quick"> </data-donation-form>
    </div>
  </div>
</div>
</body>

</html>
