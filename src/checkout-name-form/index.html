<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>N3O Name Form</title>

  <script type="module" src="./build/index.js"></script>
  <script type="module">
    const el = document.querySelector("#checkoutNameForm");
    el.data = {
      title: {
        mandatory: false,
        label: "Title",
        order: 0
      },
      firstName: {
        mandatory: true,
        label: "First Name",
        order: 1,
      },
      lastName: {
        mandatory: true,
        label: "Last Name",
        order: 2,
      },
    };

    const el2 = document.querySelector("#checkoutNameForm2");
    el2.data = {
      title: {
        mandatory: false,
        label: "Title",
        order: 0
      },
      firstName: {
        mandatory: true,
        label: "First Name",
        order: 1,
      },
      lastName: {
        mandatory: true,
        label: "Last Name",
        order: 2,
      },
    };
  </script>

  <style>
    checkout-name-form {
      /* For Label Element */
      --label-font: Arial, sans-serif;
      --label-font-size: 12px;
      --label-text-transform: capitalize;
      --label-text-color: #A6A4A3;
      --label-font-weight: 600;
      --label-padding-bottom: 10px;

      /* Used in Vertical layout only */
      --vertical-field-col-width-xs: 100%;
      --vertical-field-col-width-sm: 100%;
      --vertical-field-col-width-md: 100%;
      --vertical-field-col-width-lg: 50%;
      --vertical-field-col-width-xl: 50%;

      /* Spacing between fields when rendered horizontally */
      --row-gutter-horizontal: 12px;

      /* Spacing between fields when rendered vertically */
      --row-gutter-vertical: 16px;

      --input-height: 28px;
      --input-font-size: 16px;
      --input-box-shadow: 0 0 0 0.2rem rgba(79, 175, 70, 0.5);
      --theme-color: #4FAF46;
      --text-color: rgb(33, 37, 41);
      --disabled-text-color: rgba(33, 37, 41, 0.6);
      --input-border-radius: 4px;

      /* NOTE: Hex colour here must begin with %23 not # as # character is considered a fragment identifier. */
      --select-dropdown-url: url("data:image/svg+xml;utf8,<svg fill='%234FAF46' height='26' viewBox='0 0 26 26' width='26' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
    }
    .container {
      width: 50%;
      background: whitesmoke;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
<h4>Horizontal Layout</h4>
<div class="container">
  <checkout-name-form id="checkoutNameForm" layout="horizontal" primaryColor="#4FAF46"> </checkout-name-form>
</div>

<h4>Vertical Layout</h4>
<div class="container">
  <checkout-name-form id="checkoutNameForm2" layout="vertical" primaryColor="#4FAF46"> </checkout-name-form>
</div>
</body>

</html>
