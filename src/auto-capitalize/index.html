<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <script type="module" src="./build/index.js"></script>
    <script type="module">
        window.autoCapitalize.all("cap");
    </script>
</head>
<body>
<div>
    <h1>
        Example page
    </h1>
    <p>
        just a normal paragraph
    </p>
    <p class="cap" data-__preCorrectionText="a paragraph with auto-capitalization applied">
        a paragraph with auto-capitalization applied
    </p>
</div>
</body>
</html>
